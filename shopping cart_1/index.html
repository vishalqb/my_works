<!DOCTYPE html>
<html lang="en" ng-app="cart">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shopping Cart</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="#"><img style="border-radius:40px;" src="assets/logo.png" alt="logo" width=75 height=75/>
                </a>
                <a href="#" style="font-size:30px; color:whitesmoke;">Shopping Cart</a>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="cartController">

        <div class="row">

            <div class="col-lg-12">
                <strong><h1 style="color: whitesmoke;" class="page-header">Deals of the day!!!</h1></strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-9 col-xs-8"> 
                <div class="thumb col-lg-3 col-sm-3 col-md-3 col-xs-3" ng-repeat="product in prods">
                    <img id={{$index}} class="img-responsive imgs img-polaroid" alt="image" width="90" height="90" ng-src="{{product.path}}" ng-click="display($event)">
                </div>
            </div>
            <div id="disp" class="col-lg-3 col-sm-3 col-md-4 col-xs-4">
                <span>Product name:  </span><label>{{productName}}</label> <br>
                <span>Product price:  </span><label>{{productPrice}}</label> <br>
                <span>Product availability:  </span><label>{{productAvail}}</label> <br>
                <span>Selected:  </span><label>{{productCount}}</label> <br>
                <span>Total price: </span><label>{{totalPrice}}</label> <br>
                <span>{{status}}</span> <br>
                <add-cart></add-cart>
                <cancel-cart></cancel-cart>
            </div>  
        </div>
        <br>
        <br>
        <footer>
            <div class="row">
                <div>
                    <br>
                    <p style="text-align:center;color:black;" >Contact <a href=# style="color:#840000;">www.shoppingcart.com </a> </p>
                </div>
            </div>
        </footer>
    </div>  
    <script type="text/javascript" src="js/script.js"></script>    
    <script type="text/javascript" src="js/controller/my-controller.js"></script>    
    <script type="text/javascript" src="js/directives/my-directives.js"></script>
    <script type="text/javascript" src="js/service/my-service.js"></script>
</body>

</html>
