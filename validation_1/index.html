<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log-in</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-card">
    <h1>Log-in</h1><br>
    <form action="index.html" method="post">
      <input id="uname" type="text" name="user" placeholder="Username">
      <input id="pass" type="password" name="pass" placeholder="Password">
      <input type="submit" name="login" class="login login-submit" value="login" onclick="verify()">
    </form>
  </div>
  </body>
  <script type="text/javascript">
    function verify(){
      var name = document.getElementById('uname');
      var passwd = document.getElementById('pass');
      if(name.value=="" || passwd.value==""){
        alert("Value missing");
        return false;
      }else {
        alert("Validation successful");
        return true;
      }
    }
  </script>
</html>
